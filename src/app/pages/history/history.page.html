<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Reconocimientos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let registro of recognitions">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="registro.image" alt="Captura">
        </ion-thumbnail>
        
        <ion-label>
          <h2>{{registro.esReconocido ? 'Reconocido' : 'Desconocido'}}</h2>
          <p>{{registro.fechaFormateada}}</p>
          <ion-note *ngIf="registro.name">Nombre: {{registro.name}}</ion-note>
        </ion-label>

        <ion-badge [color]="registro.esReconocido ? 'success' : 'danger'" slot="end">
          {{registro.esReconocido ? '✔' : '⚠'}}
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmDelete(registro.doc)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
