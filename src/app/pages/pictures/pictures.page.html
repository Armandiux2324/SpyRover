<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Im√°genes capturadas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="datos?.rows && datos.rows.length > 0; else noData">
    <ion-list>
      <ion-item-sliding *ngFor="let d of datos.rows">
        <ion-item>
          <ion-label class="ion-text-center">
            <p>Fecha de captura: {{ d.doc.timestamp }}</p>
            <img [src]="d.doc.image" style="width: 100%; height: auto;">
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="confirmDelete(d.doc)">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <ng-template #noData>
    <ion-label class="ion-text-center" style="color:dimgray;">No hay fotos para mostrar</ion-label>
  </ng-template>
</ion-content>
